<!DOCTYPE html>

		<link rel="stylesheet" type="text/css" href="css/main.css"/>

		<!--宽度=table宽度+3-->

						  	</div>
						</div>
			  		</div>

							<colgroup>
								<col style="width:50px;" />
								<col style="width:100px;" />
								<col style="width:200px;" />
								<col style="width:300px;" />
							</colgroup>
							<thead>
								<tr>
									<th>#</th>
									<th>字段一</th>
									<th>字段二</th>
									<th>字段三</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>100</td>

								</tr>

						<nav>
		 					<ul class="pagination">

		    					<li><a href="#">5</a></li>

							</ul>
						</nav>

				</div>

				<div class="bk-opacity"></div>

			</div>
		</div>

		  	<div class="modal-dialog" style="width: 600px;">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

			        		</li>

			        		</li>
			        		<li>

			        			<ul class="kekTable-search-block-sub">
			        				<li>
			        					<button class="btn btn-default dropdown-toggle kekTable-search-item-first" type="button">栏位<span class="caret"></span></button>

								  		<input type="text" class="form-control kekTable-search-itemValue"/>

			        				</li>
			        				<li>
					        			<button class="btn btn-default dropdown-toggle kekTable-search-bool" type="button">且<span class="caret"></span></button>
								  		<button class="btn btn-default dropdown-toggle" type="button">栏位<span class="caret"></span></button>
								  		<button class="btn btn-default dropdown-toggle" type="button">=<span class="caret"></span></button>
								  		<input type="text" class="form-control kekTable-search-itemValue"/>
								  		<button class="btn btn-default dropdown-toggle" type="button"><span class="glyphicon glyphicon-cog"></span></button>
					        		</li>
					        		<li>
					        			<button class="btn btn-default dropdown-toggle kekTable-search-bool" type="button">且<span class="caret"></span></button>
					        			<ul class="kekTable-search-block-sub">
					        				<li>
					        					<button class="btn btn-default dropdown-toggle kekTable-search-item-first" type="button">栏位<span class="caret"></span></button>
										  		<button class="btn btn-default dropdown-toggle" type="button">=<span class="caret"></span></button>

					        				</li>

										  		<input type="text" class="form-control kekTable-search-itemValue"/>
										  		<button class="btn btn-default dropdown-toggle" type="button"><span class="glyphicon glyphicon-cog"></span></button>
							        		</li>
					        			</ul>
					        		</li>
			        			</ul>
			        		</li>
		        		</ul>
			        	<ul class="dropdown-menu kekTable-search-itemList" style="display: block;">
						    <li><span>Action</span></li>
						    <li><span>Another action</span></li>
						    <li><span>Something else here</span></li>
						    <li><span>Separated link</span></li>
						</ul>
						<ul class="dropdown-menu kekTable-search-itemList" style="display: block;">
						    <li><span>=</span></li>
						    <li><span>></span></li>
						    <li><span><</span></li>
						    <li><span>>=</span></li>

						    <li><span>且</span></li>
						    <li><span>或</span></li>
						</ul>

						    <li><span>新增组至后</span></li>
						    <li class="divider"></li>
						    <li><span>删除</span></li>
						</ul>
		      		</div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>

		    </div>
		  </div>
		</div>
		
		<script type="text/javascript">
			$('#tab').kekTable();
